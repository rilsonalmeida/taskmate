{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login - Taskmate</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Login on TaskMate</h2>
        </br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary alert-dismissable fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method='POST' class="mt-4 col-6">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary mb-3 mt-2" >Login</button>
        </form>
    </div>
{% endblock content %}
